<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #121417;
            /* Фоновый паттерн CS:GO */
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://wallpaperaccess.com/full/1556041.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
            text-transform: uppercase;
        }

        /* Основное окно */
        .loading-modal {
            width: 850px;
            background-color: #1e2226;
            border: 1px solid #3c4146;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 80px rgba(0,0,0,0.9);
        }

        .content-main {
            display: flex;
            height: 380px;
        }

        /* Секция с картой и Лого */
        .map-section {
            width: 55%;
            background: #000 url('https://i.imgur.com/G4lU1Zp.jpg') center/cover;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            border-right: 1px solid #3c4146;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px; font-weight: 700;
            color: #f3ad18;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.8);
            letter-spacing: -2px;
        }

        /* Секция с описанием */
        .info-section {
            width: 45%; padding: 40px;
            background-color: #23272b;
            box-sizing: border-box;
        }

        .map-title {
            font-size: 26px; font-weight: 700;
            color: #fff; border-bottom: 1px solid #4a4f55;
            padding-bottom: 10px; margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .map-desc {
            font-size: 13px; line-height: 1.8; color: #a0a5aa;
            text-transform: none; /* Описание обычно обычным текстом */
        }

        /* Полоса совета */
        .hint-bar {
            background-color: #16191d;
            padding: 18px 25px;
            display: flex; align-items: center;
            font-size: 13px; border-top: 1px solid #3c4146;
        }

        .hint-icon {
            background: #f3ad18; color: #000;
            width: 20px; height: 20px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; margin-right: 15px; font-size: 14px;
        }

        /* Загрузочные блоки (квадраты) */
        .loader-footer {
            padding: 15px 25px 25px;
            background-color: #16191d;
        }

        .blocks-row { display: flex; gap: 5px; }

        .block {
            width: 14px; height: 10px;
            background-color: #2a2e33;
        }

        .block.fill {
            background-color: #7a828a;
            box-shadow: 0 0 8px rgba(255,255,255,0.1);
        }

    </style>
</head>
<body>

    <audio id="cs-music" loop autoplay>
        <source src="csgo_loading.mp3" type="audio/mpeg">
    </audio>

    <div class="loading-modal">
        <div class="content-main">
            <div class="map-section">
                <div class="logo-text">CS:GO</div>
            </div>
            
            <div class="info-section">
                <div class="map-title" id="map-name">DE_DUST2</div>
                <div class="map-desc">
                    <b>Counter-Terrorists:</b> Prevent the Terrorists from bombing the chemical weapon crates. 
                    <br><br>
                    Team members must work together to cover both bomb sites and defuse any planted explosives.
                </div>
            </div>
        </div>

        <div class="hint-bar">
            <div class="hint-icon">!</div>
            <div id="hint-text">СОВЕТ: ПРОВЕРЯЙТЕ УГЛЫ ПРИ ВХОДЕ В ТЕМНЫЕ ПОМЕЩЕНИЯ.</div>
        </div>

        <div class="loader-footer">
            <div class="blocks-row" id="loader"></div>
        </div>
    </div>

    <script>
        // Генерация блоков загрузки
        const loader = document.getElementById('loader');
        const count = 48;
        for(let i=0; i<count; i++) {
            let b = document.createElement('div');
            b.className = 'block';
            loader.appendChild(b);
        }

        const allBlocks = document.querySelectorAll('.block');
        let idx = 0;

        // Анимация «бегающих» квадратов
        function animate() {
            allBlocks[idx].classList.add('fill');
            idx++;
            if(idx >= count) {
                setTimeout(() => {
                    allBlocks.forEach(b => b.classList.remove('fill'));
                    idx = 0;
                    animate();
                }, 1000);
            } else {
                setTimeout(animate, 80);
            }
        }
        animate();

        // Попытка автоплея при первом же клике в любом месте
        window.onclick = () => {
            document.getElementById('cs-music').play();
        };
    </script>
</body>
</html>
