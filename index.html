<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #050505; 
            color: white;
            font-family: 'Oswald', sans-serif; /* Похож на шрифт из EFT */
        }
        
        /* Эффект зернистости (Noise) поверх всего */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.15;
            pointer-events: none;
            z-index: 20;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
            filter: brightness(0.6) contrast(1.1); /* Мрачный стиль */
        }

        .active { opacity: 1; }

        /* Виньетка (затемнение по краям) */
        .vignette {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%);
            z-index: 5;
        }

        /* Контейнер в стиле EFT (снизу слева/центра) */
        .overlay {
            position: absolute;
            bottom: 10%;
            left: 5%;
            text-align: left;
            text-transform: uppercase;
            z-index: 10;
        }

        .main-title {
            font-size: 54px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ffffff;
            margin-bottom: -5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Оранжевая полоска как в интерфейсе */
        .accent-line {
            width: 100px;
            height: 4px;
            background-color: #e5a824;
            margin: 10px 0;
        }

        .status-block {
            font-size: 20px;
            letter-spacing: 2px;
            color: #e5a824; /* Фирменный оранжевый */
            animation: pulse 2s infinite ease-in-out;
        }

        .details {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
            color: #ccc;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div class="vignette"></div>

    <div class="overlay">
        <div class="main-title">ПОИСК РЕЙДА</div>
        <div class="accent-line"></div>
        <div id="session-counter" class="status-block">ЗАГРУЗКА ДАННЫХ: 0 СЕК.</div>
        <div id="gmt-time" class="details">МЕСТНОЕ ВРЕМЯ: 00:00:00 (GMT+10)</div>
    </div>

    <script>
        // Добавьте свои пути к картинкам здесь
        const images = ["2.jpg", "4.jpg", "89.jpg", "90.jpg", "8.jpg", "6.jpg", "5.jpg", "ml.jpg"];
        const container = document.getElementById('slideshow');

        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url('${img}')`;
            container.appendChild(div);
        });

        const slides = document.querySelectorAll('.slide');
        let current = Math.floor(Math.random() * slides.length);
        slides[current].classList.add('active');

        setInterval(() => {
            slides[current].classList.remove('active');
            let next;
            do { next = Math.floor(Math.random() * slides.length); } while (next === current);
            current = next;
            slides[current].classList.add('active');
        }, 6000);

        const startTime = Date.now();

        function updateStatus() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const nd = new Date(utc + (3600000 * 10));
            
            document.getElementById('gmt-time').innerHTML = "МЕСТНОЕ ВРЕМЯ: " + nd.toLocaleTimeString() + " (GMT+10)";

            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('session-counter').innerHTML = "ЗАГРУЗКА ДАННЫХ: " + elapsedSeconds + " СЕК.";
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
