<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: "Trebuchet MS", sans-serif;
        }
        
        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }

        .active { opacity: 1; }

        .overlay {
            position: relative;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0px 0px 20px rgba(0,0,0,1), 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
        }

        .main-title { font-size: 60px; font-weight: bold; margin-bottom: 10px; }
        .time-gmt { font-size: 24px; opacity: 0.9; margin-bottom: 5px; }
        .session-timer { font-size: 18px; opacity: 0.7; }

        /* Скрытый плеер */
        #bg-music { display: none; }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="slideshow"></div>

    <div class="overlay">
        <div class="main-title">Поиск рейда</div>
        <div id="gmt-time" class="time-gmt">00:00:00 (GMT+10)</div>
        <div id="session-counter" class="session-timer">Загрузка: 0 сек.</div>
    </div>

    <script>
        const images = ["2.jpg", "4.jpg", "89.jpg", "90.jpg", "8.jpg", "6.jpg", "5.jpg", "ml.jpg"];
        const container = document.getElementById('slideshow');

        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url('${img}')`;
            container.appendChild(div);
        });

        const slides = document.querySelectorAll('.slide');
        let current = Math.floor(Math.random() * slides.length);
        slides[current].classList.add('active');

        setInterval(() => {
            slides[current].classList.remove('active');
            let next;
            do { next = Math.floor(Math.random() * slides.length); } while (next === current);
            current = next;
            slides[current].classList.add('active');
        }, 5000);

        // --- ЛОГИКА МУЗЫКИ ---
        const music = document.getElementById('bg-music');
        music.volume = 0.5; // Громкость от 0.0 до 1.0

        // Пытаемся запустить музыку сразу
        document.addEventListener('click', () => {
            music.play();
        });

        // Для GMod: пытаемся запустить при любом движении или входе
        window.onload = () => {
            music.play().catch(() => {
                console.log("Автовоспроизведение заблокировано. Нужен клик.");
            });
        };

        // --- ЛОГИКА ВРЕМЕНИ ---
        const startTime = Date.now();
        function updateStatus() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const nd = new Date(utc + (3600000 * 10));
            document.getElementById('gmt-time').innerHTML = nd.toLocaleTimeString() + " (GMT+10)";
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('session-counter').innerHTML = "Загрузка: " + elapsedSeconds + " сек.";
        }
        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
