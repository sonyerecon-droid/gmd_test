<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }

        .active { opacity: 1; }

        /* Контейнер для текста по центру */
        .overlay {
            text-align: center;
            color: white;
            font-family: "Trebuchet MS", sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            z-index: 10;
            pointer-events: none; /* Чтобы текст не мешал кликам, если нужно */
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time {
            font-size: 30px;
            opacity: 0.9;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>

    <div class="overlay">
        <div class="title">загрузка лута</div>
        <div id="clock" class="time">00:00:00</div>
    </div>

    <script>
        const images = [
            "2.jpg", "4.jpg", "89.jpg", "90.jpg", 
            "8.jpg", "6.jpg", "5.jpg", "ml.jpg"
        ];

        const container = document.getElementById('slideshow');

        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url('${img}')`;
            container.appendChild(div);
        });

        const slides = document.querySelectorAll('.slide');
        let current = Math.floor(Math.random() * slides.length);
        slides[current].classList.add('active');

        // Смена картинок
        setInterval(() => {
            if (slides.length < 2) return;
            slides[current].classList.remove('active');
            let next;
            do { next = Math.floor(Math.random() * slides.length); } while (next === current);
            current = next;
            slides[current].classList.add('active');
        }, 5000);

        // Функция для времени GMT+10
        function updateTime() {
            const now = new Date();
            // Получаем UTC время и добавляем 10 часов
            const offset = 10;
            const gmt10 = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (offset * 3600000));
            
            const hours = String(gmt10.getHours()).padStart(2, '0');
            const minutes = String(gmt10.getMinutes()).padStart(2, '0');
            const seconds = String(gmt10.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Запуск сразу
    </script>
</body>
</html>
