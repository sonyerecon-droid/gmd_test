<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #050505; 
            color: white;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        
        /* Эффект шума */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.12;
            pointer-events: none;
            z-index: 20;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
            filter: brightness(0.5) contrast(1.2) saturate(0.8);
        }

        .active { opacity: 1; }

        .vignette {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.85) 100%);
            z-index: 5;
        }

        /* Основной контейнер интерфейса */
        .bottom-interface {
            position: absolute;
            bottom: 8%;
            left: 5%;
            right: 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        /* Левая часть: Статус и время */
        .status-wrapper {
            flex: 0 0 auto;
        }

        .main-title {
            font-size: 50px;
            font-weight: 700;
            letter-spacing: 3px;
            line-height: 1;
        }

        .accent-line {
            width: 80px;
            height: 3px;
            background-color: #e5a824;
            margin: 12px 0;
        }

        .status-block {
            font-size: 18px;
            color: #e5a824;
            letter-spacing: 1px;
            animation: pulse 2s infinite ease-in-out;
        }

        .details {
            font-size: 13px;
            opacity: 0.5;
            margin-top: 4px;
        }

        /* Правая часть: Подсказки */
        .hints-wrapper {
            flex: 0 1 450px; /* Ограничиваем ширину подсказок */
            text-align: right;
            border-right: 2px solid #e5a824;
            padding-right: 20px;
            margin-bottom: 5px;
        }

        .hint-label {
            font-size: 12px;
            color: #e5a824;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        #hint-text {
            font-size: 16px;
            color: #cccccc;
            line-height: 1.4;
            transition: opacity 0.5s ease;
            min-height: 45px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <div class="vignette"></div>

    <div class="bottom-interface">
        <div class="status-wrapper">
            <div class="main-title">ПОИСК РЕЙДА</div>
            <div class="accent-line"></div>
            <div id="session-counter" class="status-block">ЗАГРУЗКА ДАННЫХ: 0 СЕК.</div>
            <div id="gmt-time" class="details">00:00:00 (GMT+10)</div>
        </div>

        <div class="hints-wrapper">
            <div class="hint-label">СОВЕТ:</div>
            <div id="hint-text">загрузка хуйни</div>
        </div>
    </div>

    <script>
        // --- КАРТИНКИ ---
        const images = ["2.jpg", "4.jpg", "89.jpg", "90.jpg", "8.jpg", "6.jpg", "5.jpg", "ml.jpg"];
        
        // --- ТВОИ ПОДСКАЗКИ (Вписывай сюда любые) ---
        const hints = [
            "Основыне бинды: bind g fake; bind k suicide; bind mouse4 hg_kick",
            "жирный хуесос никита буянов",
            "Броня и патроны берётся во вкладке Entity",
            "Работай мой родненький чат ДЖБТ"
        
        ];

        const container = document.getElementById('slideshow');
        images.forEach((img) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url('${img}')`;
            container.appendChild(div);
        });

        const slides = document.querySelectorAll('.slide');
        let current = Math.floor(Math.random() * slides.length);
        slides[current].classList.add('active');

        // Смена фонов (раз в 7 сек)
        setInterval(() => {
            slides[current].classList.remove('active');
            let next;
            do { next = Math.floor(Math.random() * slides.length); } while (next === current);
            current = next;
            slides[current].classList.add('active');
        }, 7000);

        // --- ЛОГИКА ПОДСКАЗОК ---
        let hintIndex = 0;
        const hintElem = document.getElementById('hint-text');

        function rotateHints() {
            hintElem.style.opacity = 0;
            setTimeout(() => {
                hintIndex = (hintIndex + 1) % hints.length;
                hintElem.innerText = hints[hintIndex];
                hintElem.style.opacity = 1;
            }, 600);
        }
        setInterval(rotateHints, 8000); // Смена подсказки каждые 8 секунд

        // --- ВРЕМЯ И ТАЙМЕР ---
        const startTime = Date.now();
        function updateStatus() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const nd = new Date(utc + (3600000 * 10));
            
            document.getElementById('gmt-time').innerHTML = nd.toLocaleTimeString() + " (GMT+10)";
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('session-counter').innerHTML = "ЗАГРУЗКА ДАННЫХ: " + elapsedSeconds + " СЕК.";
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
